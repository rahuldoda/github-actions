
<ion-header>
  <ion-toolbar>
    <ion-title>Guggu's Events <ion-icon name="heart" aria-label="Favorite"></ion-icon></ion-title>
   <ion-avatar>  
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>
 
 <ion-card>  
  <ion-card-content>
    <ion-button id="present-alert">Click On Events Details</ion-button>
    <ion-alert
      trigger="present-alert"
      header="This Will Open Events Details"      
      [buttons]="alertButtons"
    ></ion-alert>
  </ion-card-content>
</ion-card>
